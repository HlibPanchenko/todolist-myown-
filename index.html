        <div class="todo__body">
          <ul class="todo__list">
            <li class="todo__empty empty-li">

        <div class="addtask">
          <div class="addtask__title">
            <h3>Add new task</h3>
          </div>
          <div class="addtask__form">
            <form id="form">
              <div class="form-group">
                <input
                  type="text"
                  class="form__control"
                  id="taskInput"
                  placeholder="Текст задачи"
                  required
                />
                <small id="emailHelp" class="form__text text-muted"
                  >Что делаем, сколько времени тратим, какой результат
                  получаем.</small
                >
              </div>
              <button type="submit" class="form__button">Добавить</button>

    <div class="_modal">
      <div class="modal-bg">
        <div class="modal-body">
          <div class="modal-close">
            <img src="/img/close.png" width="16" alt="" />

          <div class="modal-content modal-callback">
